<div class="container">
    <div class=row>
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center mt-5">
                <div class="card-body">
                    <h3>
                        Mi Nota
                        <form [formGroup]="visualizarNota">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" formControlName="titulo" placeholder="Titulo" readonly >
                                </div>
                                <div class="mt-3">
                                    <textarea name="descripcion" cols="40" rows="5" class="form-control" formControlName="Descripcion" placeholder="Descripcion" readonly>
                                    </textarea>
                                </div>
                                <div class="mt-3"> 
                                    <button  type="text" class="btn btn-primary mr-3" routerLink="/list-notas">Volver</button>
                                </div>  
                            </div>     
                        </form>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
