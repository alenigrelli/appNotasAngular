<div class="container pt-4">
    <div class=row>
        <div class="col-lg-6 mt-3 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>
                        Mi Nota

                    <form [formGroup]="createNota" (ngSubmit)="crearNota()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="titulo" placeholder="Título">
                            </div>
                            <div class="mt-3">
                                <textarea name="descripcion" cols="40" rows="5" class="form-control" formControlName="Descripcion" placeholder="Descripción">                                </textarea>
                            </div>
                            <div class="mt-3">
                                <button class="button btn btn-primary" style="margin-right:10px" type="submit" >Agregar</button>
                                <button  type="text" class="btn btn-primary ml-5" routerLink="/list-notas">Volver</button>
                            </div> 
                        </div>     
                    </form>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
